<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Image Gallery</title>
</head>
<body>
    <div class="gallery">
        <div class="thumbnails">
            <img src="image1-thumbnail.jpg" alt="Thumbnail 1" data-image="image1.jpg">
            <img src="image2-thumbnail.jpg" alt="Thumbnail 2" data-image="image2.jpg">
            <!-- Add more thumbnails here -->
        </div>
        <div class="overlay">
            <span class="close">Close</span>
            <img src="" alt="Overlay Image" class="overlay-image">
            <button class="prev">Previous</button>
            <button class="next">Next</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
