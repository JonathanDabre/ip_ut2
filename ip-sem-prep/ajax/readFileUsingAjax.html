<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="content">
        <h1>Hello Let's change this content below</h1>
        <button type="button" onclick="loadDoc()">Hit me!!</button>
    </div>

    <script>

        function loadDoc(){
            let xhttp = new XMLHttpRequest()
            

            xhttp.onreadystatechange = function (){

                //If Status is ok & request state =4
                if(this.readyState == 4 && this.status == 200){
                    document.getElementById('content').innerHTML = this.responseText; //Get the text from file
                }
            }

            xhttp.open("GET", 'text.txt', true)
            xhttp.send()//send response
        }

        // XMLHttpRequest (XHR) object has following states     
                // 0: Request not initialized
                // 1: Server connection established
                // 2: Request received
                // 3: Request being processed
                // 4: Request finished and response is ready
    </script>
</body>
</html>
