<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div><h1>Audio Video and canvas</h1></div>
    <div class="audio">

        <!-- controls attribute is important -->
        <audio controls src="https://samplelib.com/lib/preview/mp3/sample-15s.mp3"></audio>

        <audio controls>
            <source src="http://codeskulptor-demos.commondatastorage.googleapis.com/GalaxyInvaders/theme_01.mp3">
        </audio>
    </div>
    
    <div class="video">

        <!-- controls attribute important -->
        <video width="320" height="240" controls  src="https://dafftube.org/video-links/fvp/#fvp_Sample_1280x720_mp4"></video>

    </div>

    <div>
        <canvas id="myCanvas" width="320" height="240" style="border:1px solid #000000;"></canvas>
    </div>

    <script>
        let canvas = document.getElementById('myCanvas');
        let ctx = canvas.getContext('2d');

        ctx.fillStyle = "#ffff00"; //yellow color
        ctx.fillRect(10, 10, 100, 100); // start coordinates (x, y), then width, height

    </script>
</body>
</html>
