<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore vero eos inventore.</p>
    </div>
    <div>
        <h2 id="hideMe">Hello Hide me on click</h2>
        <button type="button" onclick="handleclick()">Hide</button>
    </div>
    <div>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. A omnis temporibus ea.</p>
    </div>

    <script>
        function handleclick(){
            document.getElementById("hideMe").style.visibility = "hidden";
        }
    </script>
</body>
</html>
